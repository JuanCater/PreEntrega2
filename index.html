<!DOCTYPE html>
<html>
<head>
  <title>Juego del Ahorcado</title>
  <style>
    /* Estilos CSS para el juego del ahorcado */
    /* ... */
  </style>
</head>
<body>
  <h1>Juego del Ahorcado</h1>
  <div id="word-container"></div>
  <div id="guesses-container">
    <p>Letras adivinadas:</p>
    <p id="guesses"></p>
  </div>
  <div id="attempt-container">
    <p>Intentos restantes: <span id="attempts"></span></p>
  </div>
  <div id="input-container">
    <input type="text" id="letter-input" maxlength="1" placeholder="Ingrese una letra" />
    <button id="guess-button">Adivinar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
